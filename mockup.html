<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Elm Checklists</title>
  <script type="text/javascript" src="elm.js"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mx-auto py-8 px-6 text-gray-800 xl:max-w-4xl lg:max-w-4xl ">
    <div class="text-gray-900 mb-2 border-b border-gray-200">
      <h1 class="text-2xl font-mono">checklists</h1>
      <p class="italic font-mono text-xs text-gray-500 mb-1">/* this is a mockup */</p>
    </div>

    <div class="mt-4">
      <div>
        <div>
          <div class="border rounded pl-2 p-3 mb-2">
            <div>
            <input type="checkbox" disabled="" id="Remind-developers-release-will-be-cut-tomorrow">
            <label for="Remind developers release will be cut tomorrow"
              class="line-through ml-2 text-gray-500 w-full">Remind developers release will be cut tomorrow</label>
            </div>
            <div class="mt-2 ml-6 text-gray-500 text-sm">Send a Slack message to #client-apples and #release-helper</div>
            <div class="mt-2 ml-6 text-gray-500 text-sm italic">Run Monday at 10:04am by Gio</div>
          </div>
          <div class="border rounded pl-2 p-3 mb-2">
            <input type="checkbox" id="Remind-developers-release-will-be-cut-today">
            <label for="Remind developers release will be cut today" class="ml-2 w-full">Remind developers release will
              be cut today</label></div>
          <div class="border rounded pl-2 p-3 mb-2"><input type="checkbox" disabled="" id="Cut-release"><label
              for="Cut release" class="ml-2 w-full">Cut release</label></div>
        </div>
        <div class="mt-4 clearfix"><button class="float-right py-2 px-4 border rounded ml-1">Back</button><button
            class="float-right py-2 px-4 border rounded">Discard</button></div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var app = Elm.Main.init({
      node: document.getElementById("elm-node")
    });
  </script>
</body>

</html>
